[colors]
background = #0a0101
foreground = #e0cd8f
cursor = #e0cd8f
color0 = #0a0101
color1 = #A0210E
color2 = #CE3211
color3 = #A45614
color4 = #DB5F16
color5 = #986B52
color6 = #EC9615
color7 = #e0cd8f
color8 = #9c8f64
color9 = #A0210E
color10 = #CE3211
color11 = #A45614
color12 = #DB5F16
color13 = #986B52
color14 = #EC9615
color15 = #e0cd8f
red = #ff0000

[settings]
screenchange-reload = true
pseudo-transparency = true

[base]
monitor = ${env:MONITOR:}
background = ${colors.background}
foreground = ${colors.foreground}
cursor-client = pointer
font-0 = JetBrainsMono Nerd Font Mono;2
font-1 = Symbols Nerd Font Mono;2
override-redirect = true
wm-stack = i3
border-size = 3
radius = 10
module-margin = 1

[bar/left]
inherit = base
modules-left = xworkspaces
width = 10%
border-color = ${colors.background}
background = ${colors.color2}
foreground = ${colors.color0}

[bar/center]
inherit = base
modules-center = date
width = 13%
offset-x = 42.5%
border-color = ${colors.background}
background = ${colors.color6}
foreground = ${colors.color0}

[bar/right]
inherit = base
modules-center = vpn pulseaudio
width = 15%
offset-x = 80%
border-color = ${colors.background}
background = ${colors.color8}
foreground = ${colors.color0}
padding = 1

[bar/tray]
inherit = base
modules-right = tray
width = 4%
offset-x = 96%
border-color = ${colors.color3}
background = ${colors.color3}
padding = 1

[module/xworkspaces]
type = internal/xworkspaces
pin-workspaces = true
enable-scroll = false
width = 10%
label-active = %name%
label-active-background = ${colors.color6}
label-active-foreground = ${colors.color0}
label-active-padding = 1
label-occupied = %name%
label-occupied-background = ${colors.color8
label-occupied-foreground = ${colors.color0}
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.red}
label-urgent-foreground = ${colors.color0}
label-urgent-padding = 1
label-empty = %name%
label-empty-background = ${colors.color8}
label-empty-foreground = ${colors.color0}
label-empty-padding = 1

[module/date]
type = internal/date
interval = 1.0
label = %date%
date = %Y-%m-%d
date-alt = %Y-%m-%d::%H:%M:%S
time = %H:%M
format-background = ${colors.color6}
format-foreground = ${colors.color0}
label-alignment = center

[module/pulseaudio]
type = internal/pulseaudio
background = ${colors.background}
use-ui-max = false
interval = 5
format-volume-prefix = 
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = 
click-right = pavucontrol

[module/vpn]
type = custom/script
exec = ~/Scripts/vpn-openvpn-isrunning.sh
interval = 5

[module/tray]
type = internal/tray
tray-background = ${colors.color3}
format-background = ${colors.color3}
