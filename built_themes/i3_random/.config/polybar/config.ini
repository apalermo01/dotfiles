[colors]
background = #0A0C12
foreground = #e8d4b0
cursor = #e8d4b0
color0 = #0A0C12
color1 = #714454
color2 = #924843
color3 = #8E4656
color4 = #AE4F57
color5 = #A2635D
color6 = #E05B5A
color7 = #e8d4b0
color8 = #a2947b
color9 = #714454
color10 = #924843
color11 = #8E4656
color12 = #AE4F57
color13 = #A2635D
color14 = #E05B5A
color15 = #e8d4b0
red = #ff0000

[settings]
screenchange-reload = true
pseudo-transparency = true

[base]
monitor = ${env:MONITOR:}
background = ${colors.background}
foreground = ${colors.foreground}
cursor-client = pointer
font-0 = JetBrainsMono Nerd Font Mono;2
font-1 = Symbols Nerd Font Mono;2
override-redirect = true
wm-stack = i3
border-size = 3
radius = 10
module-margin = 1

[bar/main]
inherit = base
modules-left = xworkspaces
modules-center = date
modules-right = filesystem pulseaudio
border-color = ${colors.color6}
background = ${colors.background}

[bar/tray]
inherit = base
modules-right = tray
width = 4%
offset-x = 96%
border-color = ${colors.color4}
background = ${colors.foreground}
padding = 1

[module/xworkspaces]
type = internal/xworkspaces
pin-workspaces = true
enable-scroll = false
width = 10%
label-active = %name%
label-active-background = ${colors.foreground}
label-active-foreground = ${colors.background}
label-active-padding = 1
label-occupied = %name%
label-occupied-background = ${colors.color1}
label-occupied-foreground = ${colors.color0}
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.red}
label-urgent-foreground = ${colors.background}
label-urgent-padding = 1
label-empty = %name%
label-empty-background = ${colors.background}
label-empty-foreground = ${colors.foreground}
label-empty-padding = 1

[module/date]
type = internal/date
interval = 1.0
label = %date%
date = %Y-%m-%d
date-alt = %Y-%m-%d::%H:%M:%S
time = %H:%M
format-background = ${colors.background}
format-foreground = ${colors.foreground}
label-alignment = center

[module/pulseaudio]
type = internal/pulseaudio
background = ${colors.background}
use-ui-max = false
interval = 5
format-volume-prefix = 
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = 
click-right = pavucontrol

[module/tray]
type = internal/tray
tray-background = ${colors.color6}
format-background = ${colors.color7}

[module/powermenu]
type = custom/menu
expand-right = true
format-spacing = 1
label-open = 
label-open-foreground = ${colors.color0}
label-close = 
label-separator = |
menu-0-0 = reboot
menu-0-0-exec = menu-open-1
menu-0-1 = power off
menu-0-1-exec = menu-open-2
menu-0-2 = log off
menu-0-2-exec = menu-open-3
menu-1-0 = cancel
menu-1-0-exec = menu-open-0
menu-1-1 = reboot
menu-1-1-exec = reboot
menu-2-0 = power off
menu-2-0-exec = poweroff
menu-2-1 = cancel
menu-2-1-exec = menu-open-0
menu-3-0 = log off
menu-3-0-exec = i3 exit logout
menu-3-1 = cancel
menu-3-1-exec = menu-open-0

[module/filesystem]
type = internal/fs
interval = 2
mount-0 = /
format-mounted-prefix-foreground = ${colors.color1}
format-mounted-prefix-background = ${colors.color2}
label-mounted = %free%
label-mounted-padding-left = 2
label-mounted-padding-right = 2
