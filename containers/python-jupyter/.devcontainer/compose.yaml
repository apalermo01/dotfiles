services:
  jupyter:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    user: "1000:1000"
    working_dir: /workspace
    environment:
      PYTHONPATH: /workspace
      JUPYTER_TOKEN: dev
    volumes:
      - ..:/workspace
      - pip-cache:/home/vscode/.cache/pip
      - ./jupyter_server_config.py:/etc/jupyter/jupyter_server_config.py:ro
    ports:
      - 8888:8888
    command: sleep infinity
volumes:
  pip-cache:
