[colors]
dark = #1e1e2e
black = #11111b
red = #f38ba8
red-alt = #eba0ac
green = #a6e3a1
green-alt = #94e2d5
yellow = #f9e2af
yellow-alt = #f2cdcd
blue = #89b4fa
blue-alt = #89dceb
purple = #cba6f7
purple-alt = #b4befe
aqua = #74c7ec
aqua-alt = #cdd6f4
orange = #fab387
orange-alt = #f5e0dc
cream = #f5c2e7
disabled = #9399b2
transparent = #00000000
background = #1e1e2e

[bar/main]
monitor = ${env:MONITOR:}
width = 100%
height = 20pt
radius = 0
dpi = 100
background = ${colors.background}
foreground = ${colors.disabled}
line-size = 0pt
border-size = 5pt
border-color = ${colors.background}
module-margin = 0
separator = "  "
separator-foreground = ${colors.background}
font-0 = "Roboto condensed:size=11:weight=bold;2"
font-1 = "Font Awesome 6 Free:pixelsize=12;3"
font-2 = "Font Awesome 6 Free Solid:pixelsize=12;3"
font-3 = "Font Awesome 6 Brands:pixelsize=12;3"
font-4 = "FiraCode Nerd Font:size=11;3"
font-5 = "MesloLGS NF:style=Regular:size=13;2"
modules-left = home xworkspaces
modules-center = tray time date
modules-right = kernel filesystem cpu memory vpn pulseaudio battery power
cursor-click = pointer
enable-ipc = true
	wm-restack = i3

[module/xworkspaces]
type = internal/xworkspaces
pin-workspaces = true
enable-scroll = false
width = 10%
label-active = %name%
label-active-background = ${colors.green}
label-active-foreground = ${colors.dark}
label-active-padding = 1
label-occupied = %name%
label-occupied-background = ${colors.cream}
label-occupied-foreground = ${colors.dark}
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.red}
label-urgent-foreground = ${colors.dark}
label-urgent-padding = 1
label-empty = %name%
label-empty-background = ${colors.disabled}
label-empty-foreground = ${colors.dark}
label-empty-padding = 1

[module/time]
type = internal/date
format-prefix = "   ÔÄó   "
format-prefix-foreground = ${colors.black}
format-prefix-background = ${colors.orange}
interval = 1
date = %H:%M:%S
label = %{A1:kitty --class=kitty_floating /bin/zsh -c "peaclock":}%date%%{A}
label-foreground = ${colors.black}
label-background = ${colors.orange-alt}
label-padding-left = 2
label-padding-right = 2

[module/date]
type = internal/date
format-prefix = "   ÔÅ≥   "
format-prefix-foreground = ${colors.black}
format-prefix-background = ${colors.yellow}
date = %d-%m-%Y
label = %{A1:eww o --toggle date:}%date%%{A}
label-foreground = ${colors.black}
label-background = ${colors.yellow-alt}
label-padding-left = 2
label-padding-right = 2

[module/music]
type = custom/script
tail = true
exec = ~/.config/polybar/music.sh
exec-if = ~/.config/polybar/music.sh
interval = 4
format-font = 5
label-active-font = 5
format-inactive = ""
format-prefix = " üéµ "
format-prefix-foreground = ${colors.black}
format-prefix-background = ${colors.orange}
label = %{A1:fum_launcher.sh:}%output%%{A}
label-foreground = ${colors.black}
label-background = ${colors.cream}
label-padding-left = 2
label-padding-right = 2
format = <label>

[module/tray]
type = internal/tray
format-margin = 0px
tray-spacing = 6
tray-size = 100%
tray-background = ${colors.aqua}
tray-foreground = ${colors.black}

[module/kernel]
type = custom/script
format-prefix = "  Ôòª  "
format-prefix-foreground = ${colors.black}
format-prefix-background = ${colors.blue}
exec = uname -r
label-foreground = ${colors.black}
label-background = ${colors.blue-alt}
label-padding-left = 2
label-padding-right = 2

[module/filesystem]
type = internal/fs
interval = 2
mount-0 = /
format-mounted-prefix = "  Ôîü  "
format-mounted-prefix-foreground = ${colors.black}
format-mounted-prefix-background = ${colors.aqua}
label-mounted = %free%
label-unmounted = %mountpoint% not mounted
label-mounted-foreground = ${colors.black}
label-mounted-background = ${colors.aqua-alt}
label-mounted-padding-left = 2
label-mounted-padding-right = 2

[module/cpu]
type = internal/cpu
interval = 1
format-prefix = "  Ôãõ  "
format-prefix-foreground = ${colors.black}
format-prefix-background = ${colors.green}
label = %{A1:kitty --class=kitty_floating -o initial_window_height=750 -o initial_window_width=1500 btop:}%percentage:2%%%{A}
label-foreground = ${colors.black}
label-background = ${colors.green-alt}
label-padding-left = 2
label-padding-right = 2

[module/vpn]
type = custom/script
exec = ~/Scripts/vpn-openvpn-isrunning.sh
interval = 5
format-background = ${colors.foreground}
format-foreground = ${colors.background}
format-prefix-foreground = ${colors.black}
format-prefix-background = ${colors.red}
label-foreground = ${colors.black}
label-background = ${colors.red-alt}
label-padding-left = 2
label-padding-right = 2

[module/memory]
type = internal/memory
interval = 1
format-prefix = "  Ôî∏  "
format-prefix-foreground = ${colors.black}
format-prefix-background = ${colors.orange}
label = %free%
label-foreground = ${colors.black}
label-background = ${colors.orange-alt}
label-padding-left = 2
label-padding-right = 2

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "  ÔÄ®  "
format-volume-prefix-foreground = ${colors.black}
format-volume-prefix-background = ${colors.yellow}
format-volume = <label-volume>
label-volume = %percentage%%
label-volume-foreground = ${colors.black}
label-volume-background = ${colors.yellow-alt}
format-muted = <label-muted>
format-muted-prefix = "Ôö©"
label-muted = " Muted"
label-muted-foreground = ${colors.red}
format-padding-right = 10
label-volume-padding-left = 2
label-volume-padding-right = 2
click-right = pavucontrol

[module/battery]
type = internal/battery
full-at = 95
battery = BAT1
adapter = ACAD
poll-interval = 2
time-format = %I:%M
format-charging = <animation-charging> <label-charging>
format-charging-background = ${colors.green}
format-charging-foreground = ${colors.black}
format-charging-padding = 1
format-discharging = <ramp-capacity> <label-discharging>
format-discharging-background = ${colors.yellow}
format-discharging-foreground = ${colors.black}
format-discharging-padding = 1
label-charging = %percentage%%
label-discharging = %percentage%%
label-full = Charged
label-full-background = ${colors.blue}
label-full-foreground = ${colors.black}
label-full-padding = 1
ramp-capacity-0 = Ôñç
ramp-capacity-1 = Ôïπ
ramp-capacity-2 = Ôï∫
ramp-capacity-3 = Ôïª
ramp-capacity-4 = Ôïº
ramp-capacity-5 = ÔïΩ
ramp-capacity-6 = Ôïæ
ramp-capacity-7 = Ôïø
ramp-capacity-8 = ÔñÄ
ramp-capacity-9 = ÔñÅ
ramp-capacity-10 = Ôï∏
animation-charging-0 = ÔñÖ
animation-charging-1 = ÔñÜ
animation-charging-2 = Ôñá
animation-charging-3 = Ôñà
animation-charging-4 = Ôñâ
animation-charging-5 = Ôñä
animation-charging-framerate = 750

[module/power]
type = custom/text
format = " Ôãµ "
click-left = exec i3-msg exit
format-foreground = ${colors.black}
format-background = ${colors.yellow}

[settings]
screenchange-reload = true
pseudo-transparency = true
