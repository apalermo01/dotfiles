wallpaper: 
  method: feh
  file: gruvtux.png

colors:
  method: manual

font_family: JetBrains NF Mono

i3: 
  append: 
    - src: config
      dst: i3/config

polybar: 
  bars: [left, center, right, tray]
  template_path: $THIS_THEME

nvim: 
  
  colorscheme: gruvbox
  overwrite:
    - src: theme.lua
      dst: nvim/lua/config/theme.lua

tmux: 
  append: 
    - src: tmux.conf
      dst: tmux/.tmux.conf

rofi: 
  template_path: $THIS_THEME

zsh: 
  feats: 
    - fastfetch
  append:
    - src: additions.zsh
      dst: zsh/.zshrc
  overwrite:
    - src: p10k.zsh
      dst: zsh/.p10k.zsh

kitty:
  append:
    - src: kitty.conf
      dst: kitty/kitty.conf

picom: 
  template_path: $THIS_THEME

# theme_scripts: 
#   path: ./themes/i3_gruvtux/scripts/

fastfetch: 
  overwrite: 
    - src: config.jsonc
      dst: fastfetch/config.jsonc
apps:
  name: Gruvbox
  provides:
    qt: 
      - colorscheme

  requires:
    qt.colorscheme: plasma-apply-colorscheme 

okular: {}
