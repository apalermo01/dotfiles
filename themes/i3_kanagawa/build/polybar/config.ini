[colors]
foreground = #dcd7ba
background = #1f1f28
cursorcolor = #dcd7ba
black = #090618
grey = #727169
red1 = #c34043
red2 = #e82424
green1 = #76946a
green2 = #98bb6c
yellow1 = #c0a36e
yellow2 = #e6c384
blue1 = #7e9cd8
blue2 = #7fb4ca
purple1 = #957fb8
purple2 = #938aa9
cyan1 = #6a9589
cyan2 = #7aa89f
white1 = #c8c093
white2 = #dcd7ba

[bar/main]
monitor = ${env:MONITOR:}
width = 100%
height = 20pt
radius = 0
dpi = 100
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 0pt
border-size = 5pt
border-color = ${colors.background}
module-margin = 0
separator = "  "
separator-foreground = ${colors.background}
font-0 = "Roboto condensed:size=11:weight=bold;2"
font-1 = "Font Awesome 6 Free:pixelsize=12;3"
font-2 = "Font Awesome 6 Free Solid:pixelsize=12;3"
font-3 = "Font Awesome 6 Brands:pixelsize=12;3"
font-4 = "FiraCode Nerd Font:size=11;3"
font-5 = "MesloLGS NF:style=Regular:size=13;2"
modules-left = home xworkspaces
modules-center = time date
modules-right = vpn pulseaudio battery tray
cursor-click = pointer
enable-ipc = true
	wm-restack = i3

[module/xworkspaces]
type = internal/xworkspaces
pin-workspaces = true
enable-scroll = false
width = 10%
label-active = %name%
label-active-background = ${colors.green1}
label-active-foreground = ${colors.background}
label-active-padding = 1
label-occupied = %name%
label-occupied-background = ${colors.purple1}
label-occupied-foreground = ${colors.background}
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.red1}
label-urgent-foreground = ${colors.background}
label-urgent-padding = 1
label-empty = %name%
label-empty-background = ${colors.purple1}
label-empty-foreground = ${colors.background}
label-empty-padding = 1

[module/time]
type = internal/date
format-prefix = "      "
format-prefix-foreground = ${colors.background}
format-prefix-background = ${colors.white1}
interval = 1
date = %H:%M:%S
label = %{A1:kitty --class=kitty_floating /bin/zsh -c "peaclock":}%date%%{A}
label-foreground = ${colors.foreground}
label-background = ${colors.yellow1}
label-padding-left = 2
label-padding-right = 2

[module/date]
type = internal/date
format-prefix = "      "
format-prefix-foreground = ${colors.background}
format-prefix-background = ${colors.cyan1}
date = %Y-%m-%d
label = %{A1:eww o --toggle date:}%date%%{A}
label-foreground = ${colors.background}
label-background = ${colors.cyan1}
label-padding-left = 2
label-padding-right = 2

[module/tray]
type = internal/tray
format-margin = 0px
tray-spacing = 6
tray-size = 100%
tray-background = ${colors.blue1}
tray-foreground = ${colors.background}

[module/filesystem]
type = internal/fs
interval = 2
mount-0 = /
format-mounted-prefix = "    "
format-mounted-prefix-foreground = ${colors.background}
format-mounted-prefix-background = ${colors.blue1}
label-mounted = %free%
label-unmounted = %mountpoint% not mounted
label-mounted-foreground = ${colors.background}
label-mounted-background = ${colors.blue2}
label-mounted-padding-left = 2
label-mounted-padding-right = 2

[module/cpu]
type = internal/cpu
interval = 1
format-prefix = "    "
format-prefix-foreground = ${colors.background}
format-prefix-background = ${colors.green1}
label = %{A1:kitty --class=kitty_floating -o initial_window_height=750 -o initial_window_width=1500 btop:}%percentage:2%%%{A}
label-foreground = ${colors.background}
label-background = ${colors.green2}
label-padding-left = 2
label-padding-right = 2

[module/vpn]
type = custom/script
exec = ~/Scripts/vpn-openvpn-isrunning.sh
interval = 5
format-background = ${colors.foreground}
format-foreground = ${colors.background}
format-prefix-foreground = ${colors.background}
format-prefix-background = ${colors.red1}
label-foreground = ${colors.background}
label-background = ${colors.red2}
label-padding-left = 2
label-padding-right = 2

[module/memory]
type = internal/memory
interval = 1
format-prefix = "    "
format-prefix-foreground = ${colors.background}
format-prefix-background = ${colors.yellow1}
label = %free%
label-foreground = ${colors.background}
label-background = ${colors.yellow2}
label-padding-left = 2
label-padding-right = 2

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "    "
format-volume-prefix-foreground = ${colors.background}
format-volume-prefix-background = ${colors.foreground}
format-volume = <label-volume>
label-volume = %percentage%%
label-volume-foreground = ${colors.background}
label-volume-background = ${colors.foreground}
format-muted = <label-muted>
format-muted-prefix = ""
label-muted = " Muted"
label-muted-foreground = ${colors.red1}
format-padding-right = 10
label-volume-padding-left = 2
label-volume-padding-right = 2
click-right = pavucontrol

[module/battery]
type = internal/battery
full-at = 95
battery = BAT1
adapter = ACAD
poll-interval = 2
time-format = %I:%M
format-charging = <animation-charging> <label-charging>
format-charging-background = ${colors.green1}
format-charging-foreground = ${colors.background}
format-charging-padding = 1
format-discharging = <ramp-capacity> <label-discharging>
format-discharging-background = ${colors.yellow1}
format-discharging-foreground = ${colors.background}
format-discharging-padding = 1
label-charging = %percentage%%
label-discharging = %percentage%%
label-full = Charged
label-full-background = ${colors.green1}
label-full-foreground = ${colors.background}
label-full-padding = 1
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-5 = 
ramp-capacity-6 = 
ramp-capacity-7 = 
ramp-capacity-8 = 
ramp-capacity-9 = 
ramp-capacity-10 = 
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-5 = 
animation-charging-framerate = 750

[module/power]
type = custom/text
format = "  "
click-left = exec i3-msg exit
format-foreground = ${colors.background}
format-background = ${colors.yellow1}

[settings]
screenchange-reload = true
pseudo-transparency = true
