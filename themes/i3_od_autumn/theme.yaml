colors:
  method: manual

font_family: JetBrains NF Mono

wallpaper:
  method: feh
  file: od_autumn.jpg

i3: 
  append: 
    - src: config
      dst: i3/config

polybar: 
  bars: [left, center, right, tray]
  template_path: $THIS_THEME

nvim:
  
  colorscheme: onedark_vivid
  overwrite:
    - src: theme.lua
      dst: nvim/lua/config/theme.lua
 
tmux: 
  append: 
    - src: tmux.conf
      dst: tmux/.tmux.conf
  # overwrite:
  #   - src: od_autumn.tmux
  #     dst: tmux/.tmux.od_autumn.tmux

rofi: 
  template_path: $THIS_THEME

zsh:
  feats:
    - fastfetch
  append:
    - src: additions.zsh
      dst: zsh/.zshrc
  overwrite:
    - src: p10k.zsh
      dst: zsh/.p10k.zsh

kitty:
  overwrite:
    - src: onedark.conf
      dst: kitty/onedark.conf
  append:
    - src: kitty.conf
      dst: kitty/kitty.conf

picom: 
  template_path: $THIS_THEME

apps:
  name: OneDarkRed
  provides:
    qt: 
      - colorscheme

  requires:
    qt.colorscheme: plasma-apply-colorscheme 

okular: {}
