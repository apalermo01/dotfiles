# config taken from https://www.youtube.com/watch?v=DzNmUNvnB04
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
# set -g @plugin 'tmux-plugins/tmux-yank'

bind r source-file ~/.config/tmux/tmux.conf; display "Reloaded!"

# terminal stuff
set -g default-terminal "tmux-256color"
set -as terminal-features ",xterm-256color:RGB"
set -g mouse on

# remap leader
unbind C-b 
set -g prefix C-a 
bind-key C-a send-prefix

# window splits
bind-key "|" split-window -h -c "#{pane_current_path}"
bind-key -n M-\| split-window -h -c "#{pane_current_path}"

bind-key "-" split-window -v -c "#{pane_current_path}"
bind-key "_" split-window -fv -c "#{pane_current_path}"
bind-key -n M-_ split-window -fv -c "#{pane_current_path}"


# move windows 
bind -n M-Left {swap-window -t -1; previous-window}
bind -n M-Right {swap-window -t +1; next-window}

# change windows
bind -n S-Left previous-window
bind -n S-Right next-window
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9
bind -n M-0 select-window -t 10

bind -n M-c new-window
bind-key -n M-d confirm-before -p "kill-window #W? (y/n)" kill-window

# start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# vi mode
set-window-option -g mode-keys vi

# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
unbind -T copy-mode-vi MouseDragEnd1Pane

unbind -T copy-mode-vi h
bind-key -T copy-mode-vi h send-keys -X cursor-left
unbind -T copy-mode-vi j
bind-key -T copy-mode-vi n send-keys -X cursor-down
unbind -T copy-mode-vi k
bind-key -T copy-mode-vi e send-keys -X cursor-up
unbind -T copy-mode-vi l
bind-key -T copy-mode-vi i send-keys -X cursor-right

set -g @vim_navigator_mapping_left 'C-Left M-h'
set -g @vim_navigator_mapping_right 'C-Right M-l'
set -g @vim_navigator_mapping_up 'C-Up M-k'
set -g @vim_navigator_mapping_down 'C-down M-j'

