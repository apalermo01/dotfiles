colors:
  method: pywal

font_family: JetBrains NF Mono

wallpaper:
  method: feh
  file: $THIS_THEME/wp7535729-road-to-autumn-wallpapers.jpg

i3: 
  append: 
    - src: config
      dst: i3/config

polybar: 
  bars: [left, center, right, tray]
  template_path: $THIS_THEME

nvim:
  
  colorscheme: gruvbox-material
  overwrite:
    - src: theme.lua
      dst: nvim/lua/config/theme.lua
 
tmux: 
  append: 
    - src: tmux.conf
      dst: tmux/.tmux.conf

rofi: 
  template_path: $THIS_THEME
  overwrite:
    - src: images/leaves.jpg
      dst: rofi/images/leaves.jpg

zsh:
  append:
    - src: additions.zsh
      dst: zsh/.zshrc
  overwrite:
    - src: p10k.zsh
      dst: zsh/.p10k.zsh

kitty:
  overwrite:
    - src: current-theme.conf
      dst: kitty/current-theme.conf
  append:
    - src: kitty.conf
      dst: kitty/kitty.conf

apps:
  name: OneDarkRed
  provides:
    qt: 
      - colorscheme

  requires:
    qt.colorscheme: plasma-apply-colorscheme 

okular: {}

dunst:
  overwrite:
    - src: dunstrc 
      dst: dunst/dunstrc
  font_size: 14

picom: {}
