wallpaper: 
  method: feh
  random: true

colors:
  method: pywal

i3: 
  append: 
    - src: config
      dst: i3/config
   
polybar: 
  template_path: $THIS_THEME
  
nvim: 
  
  colorscheme: pywal
  overwrite:
    - src: theme.lua
      dst: nvim/lua/config/theme.lua

tmux: 
  append: 
    - src: tmux.conf
      dst: tmux/.tmux.conf

rofi: 
  template_path: $THIS_THEME

zsh: 
  feats: 
    - fastfetch
  append:
    - src: additions.zsh
      dst: zsh/.zshrc
  overwrite:
    - src: p10k.zsh
      dst: zsh/.p10k.zsh


kitty:
  append:
    - src: kitty.conf
      dst: kitty/kitty.conf

picom: 
  template_path: $THIS_THEME

