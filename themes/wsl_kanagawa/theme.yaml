nvim:
  colorscheme: kanagawa
  append:
    - src: copilot.nvim
      dst: nvim/lua/config/lazy/copilot.nvim
  overwrite:
    - src: theme.lua
      dst: nvim/lua/config/theme.lua
    - src: obsidian.lua
      dst: nvim/lua/config/lazy/obsidian.lua

tmux:
  append:
    - src: tmux.conf 
      dst: tmux/.tmux.conf 

fastfetch:
  overwrite:
    - src: config.jsonc 
      dst: fastfetch/config.jsonc
     
zsh: 
  feats: 
    - fastfetch
  append:
    - src: additions.zsh
      dst: zsh/.zshrc
  overwrite:
    - src: p10k.zsh
      dst: zsh/.p10k.zsh

theme_scripts: 
  path: ./themes/wsl_dracula/scripts/

