# config taken from https://www.youtube.com/watch?v=DzNmUNvnB04
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'
# set -g @plugin 'tmux-plugins/tmux-yank'



bind r source-file ~/.config/tmux/tmux.conf; display "Reloaded!"

# terminal stuff
set -g default-terminal "tmux-256color"
set-option -g default-shell $SHELL
set -as terminal-features ",xterm-256color:RGB"
set -g mouse on

# remap leader
unbind C-b 
set -g prefix C-a 
bind-key C-a send-prefix

# window splits
bind-key "|" split-window -h -c "#{pane_current_path}"
bind-key -n M-\| split-window -h -c "#{pane_current_path}"

bind-key "-" split-window -v -c "#{pane_current_path}"
bind-key "_" split-window -fv -c "#{pane_current_path}"
bind-key -n M-_ split-window -fv -c "#{pane_current_path}"


# move windows 
bind -n M-Left {swap-window -t -1; previous-window}
bind -n M-Right {swap-window -t +1; next-window}

# change windows
bind -n S-Left previous-window
bind -n S-Right next-window
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9
bind -n M-0 select-window -t 10

bind -n M-c new-window
bind-key -n M-d confirm-before -p "kill-window #W? (y/n)" kill-window

# start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# vi mode
set-window-option -g mode-keys vi

# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
unbind -T copy-mode-vi MouseDragEnd1Pane

unbind -T copy-mode-vi h
bind-key -T copy-mode-vi h send-keys -X cursor-left
unbind -T copy-mode-vi j
bind-key -T copy-mode-vi n send-keys -X cursor-down
unbind -T copy-mode-vi k
bind-key -T copy-mode-vi e send-keys -X cursor-up
unbind -T copy-mode-vi l
bind-key -T copy-mode-vi i send-keys -X cursor-right

set -g @vim_navigator_mapping_left 'C-Left M-h'
set -g @vim_navigator_mapping_right 'C-Right M-l'
set -g @vim_navigator_mapping_up 'C-Up M-k'
set -g @vim_navigator_mapping_down 'C-down M-j'

bg=#24283b
bg_dark=#1f2335
bg_dark1=#1b1e2d
bg_highlight=#292e42
blue=#7aa2f7
blue0=#3d59a1
blue1=#2ac3de
blue2=#0db9d7
blue5=#89ddff
blue6=#b4f9f8
blue7=#394b70
comment=#565f89
cyan=#7dcfff
dark3=#545c7e
dark5=#737aa2
fg=#c0caf5
fg_dark=#a9b1d6
fg_gutter=#3b4261
green=#9ece6a
green1=#73daca
green2=#41a6b5
magenta=#bb9af7
magenta2=#ff007c
orange=#ff9e64
purple=#9d7cd8
red=#f7768e
red1=#db4b4b
teal=#1abc9c
terminal_black=#414868
yellow=#e0af68


bg_color=$purple
# right_sep=""
right_sep=""
# right_secondary_sep=""
right_secondary_sep=""
# left_sep=""
left_sep=""
# left_secondary_sep=""
left_secondary_sep=""
active_bg=$red1
active_text=$bg_dark
inactive_bg=$cyan
inactive_text=$bg_dark

set -g mode-style "fg=$blue,bg=$fg_gutter"

set -g message-style "fg=$blue,bg=$fg_gutter"
set -g message-command-style "fg=$blue,bg=$fg_gutter"

set -g pane-border-style "fg=$fg_gutter"
set -g pane-active-border-style "fg=$blue"

set -g status "on"
set -g status-position "top"
set -g status-justify "left"

set -g status-style "fg=$blue,bg=$bg_color"

set -g status-left-length "100"
set -g status-right-length "100"

set -g status-left-style NONE
set -g status-right-style NONE

set -g status-left ""

set -g status-right ""
set -ga status-right "#[fg=$bg_color,bg=$bg_color]$right_sep"
set -ga status-right "#[fg=$blue,bg=$bg_color] #{prefix_highlight}"

set -ga status-right "#[fg=$green,bg=$bg_color]$right_sep"
set -ga status-right "#[fg=$bg_dark,bg=$green] %Y-%m-%d $right_secondary_sep %I:%M %p "

set -ga status-right "#[fg=$yellow,bg=$green]$right_sep"
set -ga status-right "#[fg=$blue0,bg=$yellow] #h "


setw -g window-status-activity-style "underscore,fg=$red1,bg=$bg_color"
setw -g window-status-style "NONE,fg=$fg_dark,bg=$bg_color"
setw -g window-status-separator ""

setw -g window-status-format ""
setw -ga window-status-format "#{?window_start_flag,"
setw -ga window-status-format "#[],"
setw -ga window-status-format "#{?#{==:#{active_window_index},#{e|-:#I,1}},"
setw -ga window-status-format "#[fg=$active_bg#,bg=$inactive_bg]$left_sep,"
setw -ga window-status-format "#[fg=$bg_color#,bg=$inactive_bg]$left_secondary_sep}"
setw -ga window-status-format "}"
setw -ga window-status-format "#[fg=$inactive_text,bg=$inactive_bg] #I | #W "

setw -ga window-status-format "#{?window_end_flag,"
setw -ga window-status-format "#[fg=$inactive_bg#,bg=$bg_color]$left_sep,"
setw -ga window-status-format "#[]$left_sep,"
setw -ga window-status-format "}"
setw -g window-status-current-format ""

set -ga window-status-current-format "#{?window_start_flag,"
set -ga window-status-current-format "#[],"
set -ga window-status-current-format "#[fg=$inactive_bg#,bg=$active_bg]$left_sep"
set -ga window-status-current-format "}"

setw -ga window-status-current-format "#[fg=$active_text,bg=$active_bg] #I | #W "

setw -ga window-status-current-format "#{?window_end_flag,"
setw -ga window-status-current-format "#[fg=$active_bg#,bg=$bg_color]$left_sep,"
setw -ga window-status-current-format "#[]$left_sep,"
setw -ga window-status-current-format "}"


run '~/.tmux/plugins/tpm/tpm'